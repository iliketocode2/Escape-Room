<!DOCTYPE html>
<html>
<head>
  <title>Room 2, Floor 1</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      text-align: center;
    }
    .back{
      background-image: url("Images/cell.jpg");
      height: 100%;

      /* Center and scale the image*/
      background-position: center;

      background-size: cover;

    .flowerArea {
      width: 500px;
      height: 200px;
    }
    
    body {
    height: 100%;
    margin: 0;
    text-align: center;
  }
  .back{
    background-image: url("Images/cell.jpg");
    height: 100%;
  
    /* Center and scale the image*/
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .rec {
    background: gray;
    border: 1px solid black;
    border-radius: 5px;
    height: 40px;
    width: 80px;
  }
  .console {
    width: 99%;
    height: 250px;
    background: skyblue;
    text-align: left;
    padding: 10px;
  }
  .itembar {
    width: 98%;
    height: 100px;
    border: 3px solid blue;
    border-radius: 5px;
    background: lightblue;
    margin-left: 10px;
    margin-right: 10px;
    display: flex;
    flex-wrap: wrap;
  }
  .itemslot {
    width: 75px;
    height: 75px;
    background: white;
    background-position: center;
    background-size: cover;
    padding: 5px;
    margin: 10px;
  }

  .hidden {
    visibility: hidden;
  }

  .lockNum {
    display:inline;
    font-size: 100px;
  }
  .lock {
    background-color: whitesmoke;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -webkit-touch-callout : none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
  }
  </style>
</head>
<body>
  <div class="back">
    <img src="Images/window.png" alt="dungeon window" style="height:200px;width:200px;float:left;margin-left:200px;margin-top:100px;">
    <div class="flowerArea">
      <img src="Images/ledge.png" id="ledge" alt="stone window ledge" style="height:50px;width:200px;">
      <img src="Images/pot.png" id="pot" alt="plant pot" style="height:100px;width:100px;">
      <img src="Images/pot.png" id="pot" alt="plant pot" style="height:1oopx;width:100px;">
    </div>
    <img src="Images/window.png" alt="dungeon window" style="height:200px;width:200px;float:left;margin-left:200px;margin-top:100px;">
    <img src="Images/openDoor.png" id="door" alt="door" style="height:400px;width:350px;">
    <img src="Images/clothing.png" id="shirt" alt="old clothes" style="height:300px;width:200px;">
    <img src="Images/clothing2.png" alt="old clothes" style="height:300px;width:200px;">
    <img src="Images/door.png" id="door" alt="door" style="height:400px;width:350px;">
    <div class="lock hidden" id="lock">
      <div class="lockNum" id="0">0</div>
      <div class="lockNum" id="1">0</div>
      <div class="lockNum" style="font-size: 50px;" id="X"> X</div>
    </div>
  </div>
  <div class="console">
    <h3 id="info">Goal:</h3>
    <p>Items you have collected will appear below:</p>
    <div class="itembar" id="invbar">
      <!--<div class="itemslot" id="0">-->
    </div>
  </div>

  <script>
    
    window.onload = function() {
      loadInv();
    };

    inventory = []
    invObj = document.getElementById("invbar")
    document.getElementById("shirt").addEventListener("click", grabRope)

    document.getElementById("0").addEventListener("click", lockMove)
    document.getElementById("1").addEventListener("click", lockMove)
    document.getElementById("X").addEventListener("click", toggleThing)

    lockArray = [0,0]

    function toggleThing() {
      document.getElementById("lock").classList.toggle("hidden")
    }

    function lockMove(e) {
      lock = e.srcElement
      lockArray[lock.id] += 1
      if (lockArray[lock.id] > 9) {
        lockArray[lock.id] = 0
      }
      lock.innerHTML = lockArray[lock.id]
      if (lockArray[0] == 7 && lockArray[1] == 2) {
        console.log("UNlocked")
      }
    }

    function loadInv() {
      inventory = JSON.parse(localStorage.getItem('inv'))
      inventory.forEach(function(a) {
        slot = document.createElement("div")
        slot.classList.toggle("itemslot")
        slot.style.backgroundImage = `url('${a}')`
        slot.id = a
        invObj.appendChild(slot)
        localStorage.setItem('inv', JSON.stringify(inventory));
      });

    }

    function clear() {
      localStorage.setItem('inv', []);
      loadInv()
    }

    function clickGrab(e) {
      item = e.srcElement.getAttribute("src")
      e.srcElement.classList.toggle("hidden")
      grabItem(item)
    }

    function nameItem(item) {
      name = item.match(/(?<=\/).*/g)
      a = name.match(/(.*)\.[^.]+$/)
	    return a[1]
    }
    
    function grabItem(item) {
      if (!inventory.includes(item)) {
        inventory.push(item)
        //document.getElementById(inventory.indexOf(item).toString()).style.backgroundImage = `url('${item}')`
        //localStorage.setItem('inv', JSON.stringify(inventory));
        slot = document.createElement("div")
        slot.classList.toggle("itemslot")
        slot.style.backgroundImage = `url('${item}')`
        slot.id = item
        invObj.appendChild(slot)
        localStorage.setItem('inv', JSON.stringify(inventory));
      }
      text = "You found the " + nameItem(item) + ".";
    }

    function consume(name) {
      try {
        if (inventory.includes(name)) {
          inventory = inventory.filter(i => i !== name)
          invObj.removeChild(document.getElementById(name))
          localStorage.setItem('inv', JSON.stringify(inventory));
          return true
        }
        return false
      } catch (error) {
        console.log(error)
        return false
      }
      return false
    }

    function grabRope() {
      grabItem("Images/rope.png")
    }
   
    var text = "You're trapped in some sort of cell! Find a way to escape.";
   
    var time = setInterval(displayMessage, 10);
   
    function displayMessage() {
      document.getElementById('info').innerHTML = text;
    }
   
  </script>
</body>
</html>
